<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/CSS/sidebar.css">
    <link rel="stylesheet" href="/CSS/modal.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>Tasker</title>
</head>

<body>

    <nav>
        <div class="nav">
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
                <a href="#"><span><i class="fas fa-plus"></i></span>New Task</a>
                <a href="/HTML/taskM.html"><span><i class="fas fa-user"></i></span>Project</a>
                <a href="/HTML/calendar.html"><span><i class="fas fa-calendar-alt"></i></span> Calendar</a>
                <a href="/HTML/main.html"><span><i class="fas fa-archive"></i></span> Overview</a>
            </div>
        </div>
    </nav>

    <!-- Header area for grid-area -->
    <header></header>

    <!-- MEMBERS -->

    <section class="section section-users">
        <div>
            <h3 class="box-header">Members</h3>
            <div class="list-section">
                <ul id="memberList">
                </ul>
            </div>
            <div class="create-new new-user">

                <!-- Button to trigget modal -->
                <button id="open-member-modal" class="fas fa-plus-circle"><span>New member</span></button>

                <!-- The Modal -->
                <div id="member-modal" class="modal">

                    <!-- Content inside the modal -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>New member</h3>
                        <form class="form" onsubmit="newMember()">
                            <div class="form-control">
                                <input type="text" id="addMember" placeholder="First Name">
                            </div>
                            <div class="form-control">
                                <input type="text" id="addLastName" placeholder="Last Name">
                            </div>
                            <div class="form-control">
                                <input type="text" id="addEmail" placeholder="Email">
                            </div>
                            <!--  <div class="form-control">
                                <input name="image" type="file" id="addImage">
                            </div> -->
                            <input type="submit" class="addBtn" href="#">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- CATEGORY -->

    <section class="section-categories">
        <div>
            <h3 class="box-header">Categories</h3>
            <div class="list-section list-section1">
                <ul id="ctlist">
                </ul>
            </div>
            <div class="create-new new-category">

                <!-- Button to trigget modal -->
                <button id="open-category-modal" class="fas fa-plus-circle"><span>New Category</span></button>

                <!-- The Modal -->
                <div id="category-modal" class="modal">

                    <!-- Content inside the modal -->
                    <div class="modal-content">
                        <span class="close-category-modal">&times;</span>
                        <h3>New Category</h3>
                        <form class="form" onsubmit="newCategory()">
                            <div class="form-control">
                                <input type="text" id="txt" placeholder="New Category">
                            </div>
                            <!-- Color picker -->
                            <div class="form-control color-picker">
                                <p>Set category color: </p>
                                <input type="color" value="#ff0000" id="category-color">
                            </div>
                            <input type="submit" class="addBtn" href="#">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- OVERVIEW -->
    <section class="section-overview">
        <div>
            <h3 class="box-header">Overview</h3>
            <div class="list-section list-section-overview">
                <ul id="ovList">

                </ul>
            </div>
        </div>
    </section>



    <script src="/JS/category.js"></script>
    <!-- <script src="/docs/JS/taskM.js"></script>  -->
    <script src="/JS/members.js"></script>
    <script src="/JS/overview.js"></script>
    <script src="https://kit.fontawesome.com/68fb369f5e.js" crossorigin="anonymous"></script>
</body>

</html>
