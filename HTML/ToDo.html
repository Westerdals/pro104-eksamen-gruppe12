<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/CSS/ToDo.css">
    <script src="/JS/ToDo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  </head>
  <body>

    <div class="container">
      <input type="text" class="txtb" placeholder="Add a task">
      <div class="notcomp">
        <h3>Not Completed</h3>



      </div>

      <div class="comp">
        <h3>Completed</h3>
      </div>
    </div>
    <div class="wrapper"> <!--Sidebaren--> 
      <div class="sidebar">
        <h2>Kanban</h2>
        <ul>
            <li><a href="/HTML/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fal fa-project-diagram"></i> Project</a></li>
            <li><a href="/HTML/ToDo.html"><i class="fas fa-list"></i> To-Do</a></li>
            <li><a href="#"><i class="fas fa-calendar-day"></i> Calendar</a></li>
            <li><a href="#"><i class="far fa-bell"></i> Reminders</a></li>
            
        </ul>
     </div> 

    
</div>
<!-- Javascripten er skrevet her fordi den funket ikke å kjøre i  en .js fil? så funker fint inni HTML filen -->
    <script type="text/javascript">
      $(".txtb").on("keyup",function(e){
        //13  betyr å trykke på ENTER.
        if(e.keyCode == 13 && $(".txtb").val() != "")
        {
          var task = $("<div class='task'></div>").text($(".txtb").val());
          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
              localStorage.setItem('PersonalTask',JSON.stringify(task));
            });
          });

          var check = $("<i class='fas fa-check'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              $(".comp").append(p);
              p.fadeIn();
            });
            $(this).remove();
          });

          task.append(del,check);
          $(".notcomp").append(task);
            //to clear the input
          $(".txtb").val("");
        }
      });
    </script>

  </body>
</html>
