<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
    rel="stylesheet">

</head>

<body>



  <!--INNLOGGING FORM -->


  <div class="container">
    <!--INNLOGGING FORM -->
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form id="form" class="form" onsubmit="newAccount()">
      <div class="form-control">
        <label for="username"></label>
        <input type="text" placeholder="Username" id="username" class="far fa-envelope"></i>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username"></label>
        <input type="email" placeholder="Email" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username"></label>
        <input type="password" placeholder="Password" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username"></label>
        <input type="password" placeholder="Confirm Password" id="password2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
        <div class="form-control">
          <label for="username"></label>
          <input type="file" id="img" name="img" accept="imag/*">


        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <!-- onclick="document.location = '/docs/HTML/main.html' -->


</body>
<script src="/JS/index.js"></script>

</html>
