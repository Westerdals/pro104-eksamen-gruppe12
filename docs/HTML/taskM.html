<html>
    
    <html lang="en">

<head>
    <title>Task manager</title>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="/docs/CSS/taskMStyle.css">

</head>

<body>

    <div id="task-manager" class="grid">
        <div id="header-banner">
            <h2 id="header">Task Manager</h2>
        </div>
        <div id="add-task-box">
            <form onsubmit="createNewTask(event)">
                <div>
                    <label>
                        Add task:
                        <div id="moveTask">
                            <input id="task-input" name="task" value="" placeholder="Write the name of the task">
                        </div>
                            <input class="date" id="Dato1" name="Dato1" type="date" data-date="" data-date-format="DD MM YYYY"
                            value="DD MM YYYY">
                            <br>
                            <input class="date" id="Dato" name="DatoEnd" type="date" data-date="" data-date-format="DD MM YYYY"
                            value="DD MM YYYY">
                        <br>
                            <input id="tMessage" name="taskMessage" placeholder="Write additional message for task">

                            <input type="submit" class="btn" id="taskSubmitBtn" value="Submit">
                </label>
                </div>
            </form>
        </div>   
    </div>
    
    <div id="add-employee-box" class="grid">
        <form onsubmit="createNewEmployee(event)">
            <div>
                <lable>
                    <lable>
                        Add employee:
                        <div id="moveTask">
                            <input id="employee-input" name="employee" placeholder="Write the name of the employee">
                            <input type="submit" class="btn" id="employeeSubmitBtn" value="Submit">
                        </div>
                    </lable>
                </lable>
            </div>
        </form>
    </div>

    <div id="tasks-listing-banner">
        <div id="AllTask">
            <h3 id="all-task-header"> All tasks </h3>
            <div id="taskList"></div>
        </div>
        <div id="AllEmployees">
            <h3 id="all-employee-header"> All employees </h3>
            <div id="employeeList"></div>
        </div>
    </div>
    


    <div id="overview-list-box" class="grid">
        
    <h2 id="AssignTask">Assign task to employee</h2>

        <form onsubmit="createNewAssign(event)">
            <label>
                Who: <input name="employee2" placeholder="Assign employee">
                <br>
                What: <input name="task2" placeholder="Assign task">
                <input type="Submit" class="btn" id="assignBtn" value="Submit">
            </label>
            <h3> Overview </h3>
            <div id="overviewList"> </div>
        </form>
    </div>

    <script src="/docs/JS/taskM.js"></script>

    </body>

</html>
