<html>

<head>
    <title>Task manager</title>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="../CSS/taskMStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/modal.css">
    <link rel="stylesheet" type="text/css" href="../CSS/sidebar.css">

</head>

<body>
    
    <div class="menu">
        <a href="#" class="fas fa-plus"></a>
        <a href="#" class="text">NEW TASK</a>
        <a href="#" class="fas fa-bars"></a>
        <a href="#" class="text">TASKS</a>
        <a href="#" class="fas fa-user"></a>
        <a href="#" class="text">OVERVIEW</a>
        <a href="#" class="fas fa-calendar"></a>
        <a href="#" class="text">CALENDAR</a>

    </div>

    <div id="container">

        <!-- Tasker -->

        <div class="section section-task">
            <h3 class="box-header">All tasks</h3>
            <div class="list-section">
                
                <ul id="taskListWiew">
                </ul>
            </div>
            <div class="create-new new-task">

                <!-- Button to trigget modal -->
                <button id="open-tasker-modal" class="fas fa-plus-circle"><span>New task</span></button>

                <!-- The Modal -->
                <div id="tasker-modal" class="modal">

                    <!-- Content inside the modal -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>New task</h3>
                        <form onsubmit="createNewTask(event)">
                            <div>
                                <lable>
                                    Add task:
                                    <div id="moveTask">
                                        <input id="task-input" name="task" value="" placeholder="Write the name of the task">
                                    </div>
                                    <input id="Dato1" name="Dato1" type="date" data-date="" data-date-format="DD MM YYYY"
                                        value="2020-08-09">
                                    <input id="Dato" name="DatoEnd" type="date" data-date="" data-date-format="DD MM YYYY"
                                        value="2020-08-09">
                                    <input id="tMessage" name="taskMessage" placeholder="Write additional message for task">
            
                                    <input type="submit" class="btn" id="taskSubmitBtn" value="Submit">
            
                            </div>
                            </lable>
                    </div>
                    </form>
                    </div>

                </div>
            </div>
        </div>

    
    </div>
    

    <div id="tasks-listing-banner">
        <div id="AllTask">
            <h3 id="all-task-header"> All task </h3>
            <div class="lists">
                <div id="taskList" class="list">Her</div>
                <div class="list-item" draggable="true">List item 1</div>
                <div class="list">Nesten der</div>
                <div class="list">Helt der</div>
           <!---- <div id="taskList"></div> --->

            </div>
        </div>
        
    </div>
</div>




    <script src="../JS/taskM.js"></script>

</body>

</html>
