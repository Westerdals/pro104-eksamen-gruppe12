<html>

<head>
    <title>Task manager</title>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="/taskMStylekopi.css">
    <link rel="stylesheet" type="text/css" href="../CSS/modal.css">
    <link rel="stylesheet" type="text/css" href="../CSS/sidebar.css">

</head>

<body>

    <nav>
        <div class="nav">
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
                <a href="#"><span><i class="fas fa-plus"></i></span>New Task</a>
                <a href="/docs/HTML/taskM.html"><span><i class="fas fa-user"></i></span>Project</a>
                <a href="/docs/HTML/calendar.html"><span><i class="fas fa-calendar-alt"></i></span> Calendar</a>
                <a href="/docs/HTML/main.html"><span><i class="fas fa-archive"></i></span> Overview</a>
            </div>
        </div>
    </nav>

    <div class="grid">

        <!-- Tasker -->

        <div class="section section-task">
            <h3 class="box-header">All tasks</h3>
            <div class="list-section">

                <ul id="taskListWiew">
                </ul>
            </div>
            <div class="create-new new-task">

                <!-- Button to trigget modal -->
                <button id="open-tasker-modal" class="fas fa-plus-circle"><span>New task</span></button>

                <!-- The Modal -->
                <div id="tasker-modal" class="modal">

                    <!-- Content inside the modal -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>New task</h3>
                        <form onsubmit="createNewTask(event)">
                            <div>
                                <lable>
                                    Add task:
                                    <div id="moveTask">
                                        <input id="task-input" name="task" value=""
                                            placeholder="Write the name of the task">
                                    </div>
                                    <input id="Dato1" name="Dato1" type="date" data-date=""
                                        data-date-format="DD MM YYYY" value="2015-08-09">
                                    <input id="Dato" name="DatoEnd" type="date" data-date=""
                                        data-date-format="DD MM YYYY" value="2015-08-09">
                                    <input id="tMessage" name="taskMessage"
                                        placeholder="Write additional message for task">

                                    <input type="submit" class="btn" id="taskSubmitBtn" value="Submit">

                            </div>
                            </lable>
                    </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




    <div class="grid">
        <div id="tasks-listing-banner">
            <div id="AllTask">
                <h3 id="all-task-header"> All task </h3>
                <div class="lists">
                    <div id="taskList" class="lists">Her</div>
                    <div class="lists">Nesten der
                        <div class="list-item" draggable="true">List item 1</div>
                    </div>
                    <div class="lists">Helt der</div>

                    <!---- <div id="taskList"></div> --->

                </div>
            </div>

        </div>
    </div>




    <script src="../JS/taskM.js"></script>

</body>

</html>
