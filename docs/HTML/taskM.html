<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/taskMStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/modal.css">
    <link rel="stylesheet" type="text/css" href="../CSS/sidebar.css">
    <title>Task manager</title>
</head>

<body>

    <nav>
        <div class="nav">
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
                <a href="#"><span><i id="open-tasker-modal" class="fas fa-plus"></i></span>New Task</a>
                <a href="/docs/HTML/taskM.html"><span><i class="fas fa-user"></i></span>Project</a>
                <a href="/docs/HTML/calendar.html"><span><i class="fas fa-calendar-alt"></i></span> Calendar</a>
                <a href="/docs/HTML/main.html"><span><i class="fas fa-archive"></i></span> Overview</a>
            </div>
        </div>
    </nav>

    <header></header>

    <!-- Tasker -->

    <div id="container">

        <div class="section section-task">
            <h3 class="box-header">All tasks</h3>
            <div class="list-section">

                <ul id="taskListWiew">
                </ul>
            </div>
            <div class="create-new new-task">

                <!-- Button to trigget modal -->
                <button id="open-tasker-modal" class="fas fa-plus-circle"><span>New task</span></button>

                <!-- The Modal -->
                <div id="tasker-modal" class="modal">

                    <!-- Content inside the modal -->
                    <div class="tasker-modal modal-content">
                        <span class="close">&times;</span>
                        <h3>New task</h3>
                        <form onsubmit="createNewTask(event)">
                            <div class="form-control">
                                <div id="moveTask">
                                    <input type="text" id="task-input" name="task" placeholder="Task Title">
                                </div>
                            </div>

                            <!-- Task description -->
                            <div class="form-control">
                                <input id="tMessage" name="taskMessage" placeholder="Task description..">
                            </div>

                            <!-- Date pickers -->
                            <div class="date-picker">
                                <div class="form-control">
                                    <input id="Dato1" name="Dato1" type="date" data-date=""
                                        data-date-format="DD MM YYYY" value="2020-08-09">
                                </div>
                                <div class="form-control">
                                    <input id="Dato" name="DatoEnd" type="date" data-date=""
                                        data-date-format="DD MM YYYY" value="2020-08-09">
                                </div>
                            </div>



                            <!-- Select categories and member -->
                            <div class="dropdown-section">
                                <div class="form-control">
                                    <select name ="categoryDrop" id="categoryDropDown">
                                        <option>Categories</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <select name="membersDrop" id="membersDropDown">
                                        <option>Members</option>
                                    </select>
                                    <button id="addMoreMembers" onclick="addMemberTo(event)">Add more members</button>
                                    <ul id="addedMembersUl"></ul>
                                </div>
                            </div>

                            <input type="submit" class="btn" id="taskSubmitBtn" value="Submit" href="#">


                    </div>
                    </lable>
                </div>
                </form>
            </div>

        </div>
    </div>
    </div>


    </div>

    <section class="section section-not-started">
        <div id="tasks-listing-banner">
            <div id="AllTask">
                <h3 id="all-task-header"> All task </h3>
                <div class="lists">

                    <div id="taskList" class="list">Not Started</div>
                    <div class="list-item" draggable="true">List item 1</div>
    </section>

    <section class="section section-started">
        <div class="list">
            <h3 class="box-header">Started</h3>
        </div>
    </section>
    <section class="section section-finished">
        <div class="list">
            <h3 class="box-header">Finished</h3>
        </div>
    </section>

    <!---- <div id="taskList"></div> --->

    </div>
    </div>

    </div>
    </div>






    <script src="../JS/taskM.js"></script>
    <script src="https://kit.fontawesome.com/68fb369f5e.js" crossorigin="anonymous"></script>

</body>

</html>
