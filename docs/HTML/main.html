<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/68fb369f5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/docs/CSS/sidebar.css">
    <link rel="stylesheet" href="/docs/CSS/modal.css">
    <link rel="stylesheet" href="/docs/CSS/main.css">
    <title>Tasker</title>
</head>

<body>


    <div class="menu">
        <a href="#" class="fas fa-plus"></a>
        <a href="#" class="text">NEW TASK</a>
        <a href="#" class="fas fa-bars"></a>
        <a href="#" class="text">TASKS</a>
        <a href="#" class="fas fa-user"></a>
        <a href="#" class="text">OVERVIEW</a>
        <a href="#" class="fas fa-calendar"></a>
        <a href="#" class="text">CALENDAR</a>

    </div>

    <div id="container">

        <!-- MEMBERS -->

        <div class="section section-member">
            <h3 class="box-header">Registered Users</h3>
            <div class="list-section">
                <ul id="memberList">
                </ul>
            </div>
            <div class="create-new new-user">

                <!-- Button to trigget modal -->
                <button id="open-member-modal" class="fas fa-plus-circle"><span>New member</span></button>

                <!-- The Modal -->
                <div id="member-modal" class="modal">

                    <!-- Content inside the modal -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>New member</h3>
                        <form onsubmit="newMember()">
                            <input type="text" id="addMember" placeholder="First Name">
                            <input type="text" id="addLastName" placeholder="Last Name">
                            <input type="text" id="addEmail" placeholder="Email">
                            <input type="file" id="addImage">
                            <input type="submit" class="addBtn" href="#">
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- CATEGORY -->
        <div class="section">
            <h3>Categories</h3>
            <div class="list-section1">
                <ul id="ctlist">
            </ul>
        </div>

            <div class="create-new">

                <!-- Button to trigget modal -->
                <button id="open-category-modal" class="fas fa-plus-circle"><span>New Category</span></button>

                <!-- The Modal -->
                <div id="category-modal" class="modal1">

                    <!-- Content inside the modal -->
                    <div class="modal1-content">
                        <span class="close1">&times;</span>

                        <form onsubmit="newCategory()">
                        
                            <input type="text" id="txt" placeholder="New Category">
                                <input type="submit" class="addBtn" href="#">

                        </form>
                    </div>

                </div>
                </form>
            </div>

        </div>

        <!-- OVERVIEW -->
        <div class="section section-overview">
            <h3>Overview</h3>
            <div class="list-section">
                <ul id="overviewList">

                </ul>
            </div>
        </div>
    </div>

     
        <script src="/docs/JS/members.js"></script>
         <script src="/docs/JS/taskM.js"></script>
        <script src="/docs/JS/category.js"></script>
</body>

</html>
