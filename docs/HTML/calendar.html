<head>
    <!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/docs/CSS/sidebar.css">

    <nav>
        <div class="nav">
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
                <a href="#"><span><i class="fas fa-plus"></i></span>New Task</a>
                <a href="/docs/HTML/taskM.html"><span><i class="fas fa-user"></i></span>Project</a>
                <a href="/docs/HTML/calendar.html"><span><i class="fas fa-calendar-alt"></i></span> Calendar</a>
                <a href="/docs/HTML/main.html"><span><i class="fas fa-archive"></i></span> Overview</a>
            </div>
        </div>
    </nav>

</head>



<body>



    <div class="calendar" id="calendar">
        <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
            <span id="curMonth"></span>
            <div id="months" class="months dropdown"></div>
        </div>

        <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
            <span id="curYear"></span>
            <div id="years" class="years dropdown"></div>
        </div>

        <div class="clear"></div>

        <div class="calendar-dates">
            <div class="days">
                <div class="day label">MON</div>
                <div class="day label">TUE</div>
                <div class="day label">WED</div>
                <div class="day label">THUR</div>
                <div class="day label">FRI</div>
                <div class="day label">SAT</div>
                <div class="day label">SUN</div>

                <div class="clear"></div>
            </div>

            <div id="calendarDays" class="days"></div>

            <div class="popup" onclick="popUp()">
                <form id="form" onsubmit="newTask()" class="hide">
                    <button id=close-btn onclick=closeForm()>X</button>
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Write your name ..." id="name" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        
                    </div>
                    <div class="form-control">
                        <label for="to-do">What to do</label>
                        <input type="text" placeholder="The task is ..." id="to-do" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        
                    </div>

                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/docs/JS/calendar.js"></script>
</body>

</html>
